section_order:
  - build
  - install
  - run
  - test
install: python setup.py install
build:
  pip:
    default:
      conda: setuptools
  python:
    default:
      conda: python
run:
  streamz:
    default:
      conda: streamz
    bleeding:
      pip: 'git+https://github.com/mrocklin/streamz.git#egg=streamz'
  toolz:
    default:
      conda: toolz
  tornado:
    default:
      pip: tornado
  distributed:
    default:
      conda: distributed
  matplotlib:
    default:
      conda: matplotlib
  grave:
    default:
      pip: 'git+https://github.com/networkx/grave.git@#egg=grave'
  networkx:
    default:
      conda: networkx
  graphviz:
    default:
      conda: graphviz
test:
  pytest:
    default:
      conda: pytest
  flake8:
    default:
      conda: flake8
  codecov:
    default:
      conda: codecov
  coverage:
    default:
      conda: coverage
  pytest-env:
    default:
      conda: pytest-env
  pytest-tornado:
    default:
      conda: pytest-tornado

